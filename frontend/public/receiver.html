<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptor de Lenguaje de Se√±as</title>
    <link rel="stylesheet" href="/frontend/public/css/styles.css">
    <link rel="stylesheet" href="/frontend/public/css/receiver.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Animaci√≥n de pulso para las se√±as */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        /* Estilo base */
body {
    background-color: #f8f5ff;
    font-family: 'Poppins', sans-serif;
    color: #3a1b6a;
}

.app-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem;
}

/* Header */
.app-header {
    text-align: center;
    margin-bottom: 2rem;
}

.app-header h1 {
    color: #6a21cb;
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
}

.app-header p {
    color: #8a4fff;
    font-size: 1.1rem;
}

/* Panel de conexi√≥n */
.room-setup {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
}

.input-field {
    flex: 1;
    padding: 1rem;
    border: 2px solid #e0d0ff;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.input-field:focus {
    border-color: #9c64ff;
    box-shadow: 0 0 0 3px rgba(156, 100, 255, 0.2);
    outline: none;
}

.btn {
    padding: 1rem 1.5rem;
    border-radius: 10px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.btn-primary {
    background-color: #8a4fff;
    color: white;
    border: none;
}

.btn-primary:hover {
    background-color: #6a21cb;
    transform: translateY(-2px);
}

/* √Årea de visualizaci√≥n */
.display-area {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    margin-bottom: 2rem;
}

.sign-display {
    background: white;
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 5px 20px rgba(106, 33, 203, 0.1);
    text-align: center;
    min-height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* Estilo para las letras/se√±as */
.sign-animation {
    font-size: 8rem;
    font-weight: bold;
    margin: 1rem 0;
    color: #6a21cb;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.sign-emoji {
    font-size: 4rem;
    margin-bottom: 1rem;
}

.sign-confidence {
    font-size: 1rem;
    color: #8a4fff;
    margin-top: 1rem;
}

.sign-info {
    display: flex;
    justify-content: space-between;
    margin-top: 1.5rem;
    font-size: 0.9rem;
    color: #6a21cb;
}

/* Mensajes recibidos */
.message-display {
    background: white;
    border-radius: 15px;
    padding: 1.5rem;
    box-shadow: 0 5px 20px rgba(106, 33, 203, 0.1);
    max-height: 400px;
    overflow-y: auto;
}

.message-display h3 {
    color: #6a21cb;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.message {
    background: #f5f0ff;
    padding: 1rem;
    border-radius: 10px;
    margin-bottom: 1rem;
    animation: fadeIn 0.5s ease-out;
}

.message-header {
    display: flex;
    justify-content: space-between;
    color: #8a4fff;
    font-size: 0.8rem;
    margin-bottom: 0.5rem;
}

.message-content {
    font-size: 1.1rem;
}

/* Controles */
.response-controls {
    background: white;
    border-radius: 15px;
    padding: 1.5rem;
    box-shadow: 0 5px 20px rgba(106, 33, 203, 0.1);
    margin-bottom: 2rem;
}

.btn-action {
    background: #e0d0ff;
    color: #6a21cb;
    border: none;
    margin-right: 1rem;
    margin-bottom: 1rem;
}

.btn-action:hover {
    background: #d0b0ff;
}

.btn-send {
    background: #6a21cb;
    color: white;
    border: none;
    width: 100%;
    margin-top: 1rem;
    justify-content: center;
}

.btn-send:hover {
    background: #5a1cb3;
}

/* Panel de estado */
.status-panel {
    display: flex;
    justify-content: space-between;
    color: #6a21cb;
    font-size: 0.9rem;
}

.status-indicator.connected {
    color: #4CAF50;
}

/* Animaciones */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

/* Responsive */
@media (max-width: 768px) {
    .display-area {
        grid-template-columns: 1fr;
    }
    
    .room-setup {
        flex-direction: column;
    }
}

    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-comments"></i> Receptor</h1>
            <p>Interpreta se√±as como mensajes</p>
        </header>

        <div class="control-panel">
            <div class="room-setup">
                <input type="text" id="roomId" placeholder="ID de Sala" class="input-field">
                <button id="connectBtn" class="btn btn-primary">
                    <i class="fas fa-plug"></i> Conectar
                </button>
            </div>

            <div class="display-area">
                <div class="sign-display">
                    <div id="signAnimationContainer">
                        <div class="placeholder">
                            <i class="fas fa-hands-helping"></i>
                            <p>Esperando se√±as...</p>
                        </div>
                    </div>
                    <div class="sign-info">
                        <span id="currentSignLabel">Letra actual: -</span>
                        <span id="signProgress">0/0</span>
                    </div>
                </div>

                <div class="message-display">
                    <h3><i class="fas fa-comment-dots"></i> Mensajes Recibidos</h3>
                    <div id="messageOutput"></div>
                </div>
            </div>

            <div class="response-controls">
                <div class="button-group">
                    <button id="speakBtn" class="btn btn-action">
                        <i class="fas fa-volume-up"></i> Leer
                    </button>
                    <button id="copyBtn" class="btn btn-action">
                        <i class="fas fa-copy"></i> Copiar
                    </button>
                </div>
                <textarea id="replyInput" placeholder="Escribe una respuesta..." class="input-field" rows="3"></textarea>
                <button id="sendReplyBtn" class="btn btn-send">
                    <i class="fas fa-paper-plane"></i> Enviar Respuesta
                </button>
            </div>
        </div>

        <div class="status-panel">
            <div id="connectionStatus" class="status-indicator">
                <i class="fas fa-circle-notch fa-spin"></i> Desconectado
            </div>
            <div id="translationStatus">
                <i class="fas fa-exchange-alt"></i> Esperando traducci√≥n...
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Mapeo mejorado de letras a emojis
        const letterEmojis = {
            'A': 'üëê', 'B': 'ü§≤', 'C': 'üëã', 'D': 'ü§ô', 'E': '‚úã',
            'F': 'üñêÔ∏è', 'G': 'üëå', 'H': 'ü§è', 'I': '‚òùÔ∏è', 'J': 'üëç',
            'K': 'üëé', 'L': '‚úä', 'M': 'üëä', 'N': 'ü§õ', 'O': 'ü§ú',
            'P': 'üëè', 'Q': 'üôå', 'R': 'üëê', 'S': 'ü§ù', 'T': '‚úåÔ∏è',
            'U': 'ü§ü', 'V': 'ü§ò', 'W': 'üëÜ', 'X': 'üëá', 'Y': 'üëâ', 
            'Z': 'üëà', ' ': '‚ú®', '?': '‚ùì', '!': '‚ùó'
        };

        function displaySign(signal) {
            const container = document.getElementById('signAnimationContainer');
            const emoji = letterEmojis[signal.value] || 'üëã';
            
            container.innerHTML = `
                <div class="sign-animation">
                    <div class="sign-emoji">${emoji}</div>
                    <div class="sign-letter">${signal.value}</div>
                    <div class="sign-confidence">
                        <div class="confidence-bar" style="width: ${signal.confidence}%"></div>
                        <span>${signal.confidence}% de precisi√≥n</span>
                    </div>
                </div>
            `;
            
            document.getElementById('currentSignLabel').textContent = `Letra: ${signal.value}`;
            
            // Animaci√≥n
            const signElement = container.querySelector('.sign-animation');
            signElement.style.animation = 'none';
            void signElement.offsetWidth; // Trigger reflow
            signElement.style.animation = 'pulse 0.5s ease';
        }

        // Manejo b√°sico de conexi√≥n (ejemplo)
        document.getElementById('connectBtn').addEventListener('click', function() {
            const roomId = document.getElementById('roomId').value.trim();
            if (roomId) {
                const statusElement = document.getElementById('connectionStatus');
                statusElement.innerHTML = '<i class="fas fa-check-circle"></i> Conectado';
                statusElement.classList.add('connected');
            }
        });
        document.addEventListener('DOMContentLoaded', () => {
    const socket = io();
    const roomInput = document.getElementById('roomId');
    const connectBtn = document.getElementById('connectBtn');
    const signAnimationContainer = document.getElementById('signAnimationContainer');
    const currentSignLabel = document.getElementById('currentSignLabel');
    const signProgress = document.getElementById('signProgress');
    const messageOutput = document.getElementById('messageOutput');
    const speakBtn = document.getElementById('speakBtn');
    const copyBtn = document.getElementById('copyBtn');
    const replyInput = document.getElementById('replyInput');
    const sendReplyBtn = document.getElementById('sendReplyBtn');
    const connectionStatus = document.getElementById('connectionStatus');
    const translationStatus = document.getElementById('translationStatus');

    let roomId = '';
    let currentMessage = '';

    // Conectar a sala
    connectBtn.addEventListener('click', () => {
        roomId = roomInput.value.trim() || 'default';
        socket.emit('join_room', roomId, 'receiver');
        updateConnectionStatus(true, `Conectado en sala: ${roomId}`);
    });

    // Recibir se√±as
    socket.on('receive_signal', (signal) => {
        displaySign(signal);
    });

    // Recibir mensajes
    socket.on('receive_message', (message) => {
        currentMessage = message;
        const messageElement = document.createElement('div');
        messageElement.className = 'message fade-in';
        messageElement.innerHTML = `
            <div class="message-header">
                <span class="message-time">${new Date().toLocaleTimeString()}</span>
                <span class="message-sender">Transmisor</span>
            </div>
            <div class="message-content">${message}</div>
        `;
        messageOutput.prepend(messageElement);
    });

    // Leer mensaje en voz alta
    speakBtn.addEventListener('click', () => {
        if (currentMessage && 'speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(currentMessage);
            utterance.lang = 'es-ES';
            speechSynthesis.speak(utterance);
        }
    });

    // Copiar mensaje
    copyBtn.addEventListener('click', () => {
        if (currentMessage) {
            navigator.clipboard.writeText(currentMessage)
                .then(() => {
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copiado!';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                });
        }
    });

    // Responder
    sendReplyBtn.addEventListener('click', () => {
        const reply = replyInput.value.trim();
        if (reply && roomId) {
            socket.emit('send_message', roomId, reply);
            replyInput.value = '';
        }
    });

    // Mostrar se√±a
    function displaySign(signal) {
        signAnimationContainer.innerHTML = `
            <div class="sign-animation">
                <div class="sign-letter">${signal.value}</div>
                <div class="sign-confidence">Confianza: ${signal.confidence}%</div>
            </div>
        `;
        currentSignLabel.textContent = `Letra actual: ${signal.value}`;
        translationStatus.innerHTML = '<i class="fas fa-check-circle"></i> Se√±a detectada';
    }

    function updateConnectionStatus(isConnected, message) {
        const icon = connectionStatus.querySelector('i');
        if (isConnected) {
            connectionStatus.innerHTML = '<i class="fas fa-check-circle"></i> ' + message;
            connectionStatus.style.color = '#388e3c';
        } else {
            connectionStatus.innerHTML = '<i class="fas fa-times-circle"></i> ' + message;
            connectionStatus.style.color = '#d32f2f';
        }
    }

    // Manejo de desconexi√≥n
    socket.on('disconnect', () => {
        updateConnectionStatus(false, 'Desconectado del servidor');
    });
});
    </script>
    <script src="/js/receiver.js"></script>
    <script src="/js/signAnimation.js"></script>
</body>
</html>
