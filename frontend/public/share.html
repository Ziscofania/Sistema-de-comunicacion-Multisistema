<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir Sala</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="share-container">
        <h1>Comparte esta sala</h1>
        <div id="roomInfo">
            <div class="loader">Generando sala...</div>
        </div>
        <div class="share-options">
            <button id="copyBtn" class="btn">
                <i class="fas fa-copy"></i> Copiar Enlace
            </button>
            <button id="whatsappBtn" class="btn">
                <i class="fab fa-whatsapp"></i> Compartir por WhatsApp
            </button>
        </div>
        <div id="qrCodeContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('/api/rooms', {
                method: 'POST'
            });
            const data = await response.json();
            
            document.getElementById('roomInfo').innerHTML = `
                <p>Código: <strong>${data.roomCode}</strong></p>
                <p>Enlace: <a href="${data.roomUrl}" target="_blank">${data.roomUrl}</a></p>
            `;
            
            document.getElementById('qrCodeContainer').innerHTML = `
                <img src="${data.qrCodeUrl}" alt="Código QR para unirse">
            `;
            
            // Funcionalidad de botones
            document.getElementById('copyBtn').addEventListener('click', () => {
                navigator.clipboard.writeText(data.roomUrl);
                alert('Enlace copiado al portapapeles');
            });
            
            document.getElementById('whatsappBtn').addEventListener('click', () => {
                window.open(`https://wa.me/?text=Únete%20a%20mi%20sala%20de%20lenguaje%20de%20señas:%20${encodeURIComponent(data.roomUrl)}`);
            });
        });
    </script>
</body>
</html>
